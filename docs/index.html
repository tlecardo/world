<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World travel</title>

  <link rel="stylesheet" href="assets/style.css">

  <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
  <script type="text/javascript" src="https://d3js.org/d3-request.v1.min.js"></script>
  <script type="text/javascript" src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script type="text/javascript" src="https://d3js.org/topojson.v3.min.js"></script>
</head>

<body>

  <div class="conteneur">
    <div id="title">
      <div class="maintitle">Voyages & tourisme</div>
      <div class="subtitle">par ThÃ©o.L</div>
    </div>
    <div id="text_w">
      <div class="maintitle">Des voyages transatlantiques</div>
    </div>
    <div id="cworld">
      <svg id="world" viewBox="0 0 600 600">
        <defs>
          <radialGradient cx="75%" cy="25%" id="ocean_fill">
            <stop offset="5%" stop-color="#ddf" />
            <stop offset="100%" stop-color="#9ab" />
          </radialGradient>
          <radialGradient cx="75%" cy="25%" id="globe_highlight">
            <stop offset="5%" stop-color="#ffd" stop-opacity="0.6" />
            <stop offset="100%" stop-color="#ba9" stop-opacity="0.2" />
          </radialGradient>
          <radialGradient cx="50%" cy="40%" id="globe_shading">
            <stop offset="50%" stop-color="#9ab" stop-opacity="0" />
            <stop offset="100%" stop-color="#3e6184" stop-opacity="0.3" />
          </radialGradient>
          <radialGradient cx="50%" cy="50%" id="drop_shadow">
            <stop offset="20%" stop-color="#000" stop-opacity="0.5" />
            <stop offset="100%" stop-color="#000" stop-opacity="0" />
          </radialGradient>
        </defs>
      </svg>
    </div>
    <div id="sep1"></div>
    <div id="text_f">
      <div class="maintitle">En France ...</div>
    </div>
    <div id="cfrance">
      <svg id="france" viewBox="200 -20 500 500"></svg>
    </div>
    <div id="sep2"></div>
    <div id="text_c">
      <div class="maintitle">... et au Canada</div>
    </div>
    <div id="ccanada">
      <svg id="canada" viewBox="310 90 400 400"></svg>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
